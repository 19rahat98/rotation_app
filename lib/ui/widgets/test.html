<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odyssey | Войти</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
</head>

<body>

<div class="logotype">

    <img src="/images/pts-logo.png" alt="" class="logotype__image"/>

    <svg class="logotype__svg">
        <use xlink:href="#odyssey-logo-white"></use>
    </svg>

    <div class="logotype__sublogo">
        Rotation
    </div>

</div>

<div class="form-container">


    <form method="POST" action="https://tmp.ptravels.kz/login" class="login-form">

        <input type="hidden" name="_token" value="TWIwDnWlWgm9LelGbGP2xxSuSi0iaNPZwGiSvy6f">

        <div class="login-form__outer">

            <div class="login-form__inner">

                <div class="login-form__head"></div>

                <div class="login-form__item login-form__item--required">

                    <label class="login-form__label" for="email">Введите ваш email:</label>

                    <div class="login-form__input-block">

                        <input id="email"
                               type="email"
                               class="login-form__input"
                               placeholder="Элект. почта"
                               name="email"
                               value=""
                               required
                               autofocus/>

                        <div class="login-form__input-icon">
                            <svg class="login-form__input-svg login-form__input-svg--check">
                                <use xlink:href='#icon-ok'></use>
                            </svg>
                        </div>


                    </div>

                </div>

                <div class="divider">
                    <div class="divider__corner"></div>
                    <div class="divider__content"></div>
                    <div class="divider__corner divider__corner--right"></div>
                </div>

                <div class="login-form__item login-form__item--required">

                    <label class="login-form__label" for="password">Введите ваш пароль:</label>

                    <div class="login-form__input-block">

                        <input id="password"
                               type="password"
                               class="login-form__input"
                               placeholder="Пароль"
                               name="password"
                               minlength="6"
                               required/>

                        <div class="login-form__input-icon">
                            <svg class="login-form__input-svg login-form__input-svg--key">
                                <use xlink:href='#icon-house-key'></use>
                            </svg>
                        </div>

                    </div>

                </div>

                <div class="login-form__item login-form__item--no-paddings">

                    <div class="login-form__links">
                        <a href="/password/reset" class="login-form__forgot-link">Забыли пароль?</a>
                    </div>

                </div>

            </div>

            <div class="login-form__footer"></div>

        </div>

        <div class="login-form__submit">
            <button type="submit" class="login-form__submit-btn">Войти</button>
        </div>

    </form>


</div>
